---
apiVersion: v1
kind: Namespace
metadata:
  name: jenkins
---

apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: jenkins
  name: efs-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0e72193b5eea92320::fsap-0b021422e45bc5334
#     identifier for our file system::identifier for our 
# access point (i.e. fs-123b45fa::fsap-12345678910ab12cd34)